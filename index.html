<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Article Search</title>

    <!-- Bootstrap & CSS -->
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
        
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- jumbotron with NYT in it -->
        <div class="jumbotron jumbotron-primary">
            <h1>New York Times Article Search</h1>
        </div>
     <!-- Search Paremeter Header -->
        <div class="panel panel-success">
            <div class="panel panel-heading">
                <h1 class="panel-title">Search Parameters</h1>
            </div>
        </div>
        <!-- Search term header and form -->
        <div class="panel panel-body">
            <form role="form">
                <div class="form group">
                    <label>Search Terms</label>
                    <input type="text" class="form-control" id = "search-terms">
                </div>
                <!-- Number of Records to retrieve form -->
                <div class="form group">
                    <label>Number of Records to Retrieve:</label>
                    <select type="text" class="form-control" id = "number-select">
                        <option value="20">20</option>
                        <option value="15">15</option>
                        <option value="10">10</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="search">Start Year (Optional)</label>
                    <input type="text" class="form-control" id="start-year">
                </div>
                  
                <div class="form-group">
                    <label for="search">End Year (Optional)</label>
                    <input type="text" class="form-control" id="end-year">
                </div>

                <button class="btn btn-primary" id="search-btn">Search NYT</button>
                <button class="btn btn-primary" id="clear-form">Clear Form</button>
            </form>
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">
            <h1 class="panel-title">Top Articles</h1>
        </div>
        <div class="panel-body">
            <div class="article-list">
                Articles will appear here.
            </div>
        </div>
      </div>
    </div>

    




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Game JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
